<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/login_style.css">
    <title>Home | Quiz For Dream Entertain</title>
    <!-- add icon link -->
    <link rel="icon" href="../static/images/Quizzo_logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="myDiv">
        <div class="dots-3"></div>
    </div>
    <div id="container" class="container">
        <!-- FORM SECTION -->
        <div class="row">
            <!-- SIGN UP -->
            <div class="col align-items-center flex-col sign-up">
                <div class="form-wrapper align-items-center">
                    <div class="form sign-up">
                        <div class="input-group">
                            <input id="email-signup" type="email" placeholder="Email *">
                        </div>
                        <div class="input-group">
                            <input id="password-signup" type="password" placeholder="Password *"></input>
                        </div>
                        <div class="input-group">
                            <input id="confirm-password-signup" type="password"
                                placeholder="Confirm Password *"></input>
                        </div>
                        <div class="input-group">
                            <input id="linkedin-acc" type="text" placeholder="LinkedIn"></input>
                            <input id="facebook-acc" type="text" placeholder="Facebook"></input>
                            <input id="twitter-acc" type="text" placeholder="Twitter"></input>
                            <input id="portfolio-acc" type="text" placeholder="Your portfolio website"></input>
                        </div>
                        <button id="create-acct-btn">Create Account</button>
                        <p>
                            <span>
                                Already have an account?
                            </span>
                            <b onclick="toggle()" class="pointer">
                                Sign in here
                            </b>
                        </p>
                    </div>
                </div>
            </div>
            <!-- END SIGN UP -->
            <!-- SIGN IN -->
            <div class="col align-items-center flex-col sign-in">
                <div class="form-wrapper align-items-center">
                    <div class="form sign-in">
                        <div class="input-group">
                            <input id="email" type="text" placeholder="Email &#42;"></input>
                        </div>
                        <div class="input-group">
                            <input id="password" type="password" placeholder="Password &#42;"></input>
                        </div>
                        <button id="submit">Submit</button>
                        <p>
                            <b class="forget-btn pointer">
                                Forgot password?
                            </b>
                        </p>
                        <p>
                            <span>
                                Don't have an account?
                            </span>
                            <b onclick="toggle()" class="pointer">
                                Sign up here
                            </b>
                        </p>
                    </div>
                </div>
                <div class="form-wrapper">
                </div>
            </div>
            <!-- END SIGN IN -->
        </div>
        <!-- END FORM SECTION -->
        <!-- CONTENT SECTION -->
        <div class="row content-row">
            <!-- SIGN IN CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="text sign-in">
                    <h2>
                        Happy to see you
                    </h2>
                </div>
                <div class="img sign-in">
                </div>
            </div>
            <!-- END SIGN IN CONTENT -->
            <!-- SIGN UP CONTENT -->
            <div class="col align-items-center flex-col">
                <div class="img sign-up">
                </div>
                <div class="text sign-up">
                    <h2>
                        Our team welcomes you
                    </h2>
                </div>
            </div>
            <!-- END SIGN UP CONTENT -->
        </div>
        <!-- END CONTENT SECTION -->
    </div>

    <script>

        document.querySelector(".container").classList.add("hidden");
        setTimeout(function () {
            document.getElementById("myDiv").style.display = "none";
            document.querySelector(".container").classList.remove("hidden");
        }, 5000);

        let container = document.getElementById('container')
        toggle = () => {
            container.classList.toggle('sign-in')
            container.classList.toggle('sign-up')
        }
        setTimeout(() => {
            container.classList.add('sign-in')
        }, 5200)
    </script>

</body>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="../static/js/login_script.js"> </script>

</html>
